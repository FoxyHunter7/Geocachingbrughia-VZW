worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/wasm;

    # Cache zone for API responses
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m 
                     max_size=100m inactive=60m use_temp_path=off;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=contact_limit:10m rate=1r/m;

    # Upstream backend
    upstream backend {
        server backend:8080;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Redirect HTTP to HTTPS in production
        # Uncomment when SSL is configured:
        # return 301 https://$server_name$request_uri;

        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # API proxy with ETag-based caching
        # Backend generates ETags, nginx caches and revalidates
        location /api/ {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;

            # Proxy to backend
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Forward If-None-Match for ETag validation
            proxy_set_header If-None-Match $http_if_none_match;

            # ETag-based caching
            proxy_cache api_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_key $scheme$request_method$host$request_uri;
            
            # Revalidate cached content using ETags from backend
            proxy_cache_revalidate on;
            proxy_cache_valid 200 5m;
            proxy_cache_valid 304 5m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            
            # Pass through cache headers from backend
            proxy_pass_header Cache-Control;
            proxy_pass_header ETag;
            proxy_pass_header Last-Modified;

            # Add cache status header for debugging
            add_header X-Cache-Status $upstream_cache_status;
        }

        # Login endpoint - no caching
        location = /api/login {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://backend/api/login;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # No caching for auth
            proxy_cache off;
            add_header Cache-Control "no-store, no-cache, must-revalidate, private" always;
        }

        # Stricter rate limit for contact form
        location /api/contact {
            limit_req zone=contact_limit burst=3 nodelay;
            
            proxy_pass http://backend/api/contact;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # No caching for POST
            proxy_cache off;
        }

        # Admin API - ETag-based caching for GET, no cache for mutations
        location /api/admin/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend/api/admin/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Forward If-None-Match for ETag validation
            proxy_set_header If-None-Match $http_if_none_match;

            # Bypass cache for non-GET requests (POST, PUT, DELETE)
            proxy_cache_bypass $request_method;
            proxy_no_cache $request_method;

            # ETag-based caching (private for admin, shorter TTL)
            proxy_cache api_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_key $scheme$request_method$host$request_uri$http_authorization;
            
            # Revalidate cached content using ETags
            proxy_cache_revalidate on;
            proxy_cache_valid 200 1m;
            proxy_cache_valid 304 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            
            # Pass through cache headers from backend
            proxy_pass_header Cache-Control;
            proxy_pass_header ETag;
            
            # Add cache status header for debugging
            add_header X-Cache-Status $upstream_cache_status;
        }
        
        # Admin auth endpoints - no caching (login, logout, password change)
        location ~ ^/api/admin/(profile|logout|change-password|refresh)$ {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # No caching for auth
            proxy_cache off;
            add_header Cache-Control "no-store, no-cache, must-revalidate, private" always;
        }

        # Health check endpoint (no caching, no rate limit)
        location /health {
            proxy_pass http://backend/health;
            proxy_cache off;
        }

        # Static assets with cache busting via hashed filenames
        location /assets/ {
            # Use no-cache so browser validates with server each time
            # The hashed filenames ensure new versions are fetched
            add_header Cache-Control "no-cache, must-revalidate";
            try_files $uri =404;
        }

        # Vue SPA - serve index.html for all routes
        location / {
            # No caching for HTML to ensure latest JS bundle is loaded
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            try_files $uri $uri/ /index.html;
        }

        # Disable access to hidden files
        location ~ /\. {
            deny all;
        }
    }

    # HTTPS server (uncomment when SSL is configured)
    # server {
    #     listen 443 ssl http2;
    #     server_name geocachingbrughia.be;
    #
    #     ssl_certificate /etc/nginx/certs/fullchain.pem;
    #     ssl_certificate_key /etc/nginx/certs/privkey.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    #     ssl_prefer_server_ciphers off;
    #     ssl_session_cache shared:SSL:10m;
    #     ssl_session_timeout 1d;
    #
    #     # ... same location blocks as above ...
    # }
}
